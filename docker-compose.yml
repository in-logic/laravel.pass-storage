version: "3.8"
services:

  app:
    build:
      args:
        user: system
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: psswd
    container_name: psswd-app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - 5174:5174
    volumes:
      - ./:/var/www
    networks:
      - psswd

  db:
    image: mysql:8.0
    container_name: psswd-db
    restart: unless-stopped
    environment:
    #   MYSQL_USER: ${DB_USERNAME:-projectsys}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-project-db}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - psswd

  nginx:
    image: nginx:1.21.6-alpine
    container_name: psswd-nginx
    restart: unless-stopped
    volumes:
      - ./docker-compose/nginx/psswd.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    ports:
      - 8090:80
    networks:
      - psswd

networks:
  psswd:
    driver: bridge
